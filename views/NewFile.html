<!DOCTYPE HTML>
<html>
<head>
<title>The Erudite Website Template | Contact :: w3layouts</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Cagliostro'
	rel='stylesheet' type='text/css'>
<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div class="wrap">
		<div class="wrapper">
			<div class="logo">
				<a href="index.html"><h1>erudite</h1></a>
			</div>
			<div class="header_right"><% include layouts/menu.ejs %></div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="main_bg">
		<div class="wrap">
			<div class="wrapper">
				<div class="main">
					<div class="section group">
						<div class="col span_2_of_4">
							<div class="contact-form">
								<h2 class="style">Contact Us</h2>
								<form method="post" action="contact-post.html">
									<div>
										<span><label>NAME</label></span> <span><input
											name="userName" type="text" class="textbox"></span>
									</div>
									<div>
										<span><label>E-MAIL</label></span> <span><input
											name="userEmail" type="text" class="textbox"></span>
									</div>
									<div>
										<span><label>MOBILE</label></span> <span><input
											name="userPhone" type="text" class="textbox"></span>
									</div>
									<div>
										<span><label>SUBJECT</label></span> <span><textarea
												name="userMsg"> </textarea></span>
									</div>
									<div>
										<a href="" class="btn btn_s">send me</a>
									</div>
								</form>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap">
		<div class="wrapper">
			<div class="footer">
				<div class="social-icons">
					<ul>
						<li class="icon_1"><a href="#" target="_blank"> </a></li>
						<li class="icon_2"><a href="#" target="_blank"> </a></li>
						<li class="icon_3"><a href="#" target="_blank"> </a></li>
						<li class="icon_4"><a href="#" target="_blank"> </a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<a href="index.html"><h2>erudite</h2></a>
				<div class="copy">
					<p class="w3-link">
						Â© All Rights Reserved | Design by&nbsp; <a
							href="http://w3layouts.com/"> W3Layouts</a>
					</p>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>

<script>
	$(document).ready(function() {
		var isActive = <%= isActive %>;
		if (isActive) {
			$("._contact").addClass("active");
		} else {
			$("._about").removeClass("active");
			$("._staff").removeClass("active");
			$("._service").removeClass("active");
			$("._home").removeClass("active");
		}
	});
</script>
